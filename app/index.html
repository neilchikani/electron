<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electon Application</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <!-- Heading starts  -->
  </header>
  <section>
    <div class="container">
      <div class="user-authentication">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <a data-id="login-form" href="#" class="active" id="login-form-link">Login3</a>
                  </div>
                  <div class="col-xs-6">
                    <a data-id="registeration-form" href="#" id="register-form-link">Register</a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form data-show="login-form" action="http://phpoll.com/login/process" method="post" role="form">
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control"
                               placeholder="Username" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control"
                               placeholder="Password">
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                   class="form-control btn btn-login" value="Log In">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a data-id="forgot-password" href="http://phpoll.com/recover" tabindex="5"
                                 class="forgot-password">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <form data-show="registeration-form" action="http://phpoll.com/register/process" method="post"
                          role="form">
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control"
                               placeholder="Username" value="">
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                               placeholder="Email Address" value="">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control"
                               placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                               class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                                   class="form-control btn btn-register" value="Register Now">
                          </div>
                        </div>
                      </div>
                    </form>
                    <form data-show="forgot-password" action="" method="post" role="form" autocomplete="off">
                      <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                               placeholder="Email Address" value="" autocomplete="off" required="">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                            <input type="submit" name="recover-submit" id="recover-submit" tabindex="2"
                                   class="form-control btn btn-success" value="Recover Account">
                          </div>
                        </div>
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value="3b6b89d802f59b191d3721ab988bbf3b">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <!--footerBody-->
  </footer>

  <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
  <script>require('electron-connect').client.create()</script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
